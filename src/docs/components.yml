components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin, vendor]
        phone: 
          type: number
        vehicles:
          type: array
          items:
            $ref: '#/components/schemas/Vehicle'
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user
        phone: 0792456789
        vehicles: [{model: prius, plate: KCZ 245G, id: 5ebac534954b54139806c113}, {model: mazda cx5, plate: KBY 245U, id: 5ebac534954b54139806c114}]

    Vehicle:
      type: object
      properties:
        model:
          type: string
        plate:
          type: string
        id:
          type: string
      example:
        model: Prius
        plate: KCZ 145Y
        id: 5ebac534954b54139806c112

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    ParkingLot:
      type: object
      properties:
        name:
          type: string
        owner:
          $ref: '#/components/schemas/User'
        spaces:
          type: number
        location:
          $ref: '#/components/schemas/Location'
        images:
          type: array
        price:
          type: number
        address:
          type: string
        city:
          type: string
        id:
          type: string
        features:
          $ref: '#/components/schemas/Features'
      example:
        name: Holy Basilica Parking
        owner: {
          id: 5ebac534954b54139806c112,
          email: fake@example.com,
          name: fake name,
          role: user,
          phone: 0792456789,
          vehicles: [{model: prius, plate: KCZ 245G, id: 5ebac534954b54139806c113}, {model: mazda cx5, plate: KBY 245U, id: 5ebac534954b54139806c114}]
        }
        spaces: 800
        location: { type: Point, coordinates: [ -73.98142 , 40.71782 ], id: 5ebac534954b54139806c112 }
        images: [https://imageone.com, https://imagetwo.com, https://imagethree.com]
        price: 300
        address: Tom Mboya Street
        city: Nairobi
        id: 5ebac534954b54139806c112
        features: {
          accessibleParking: true,
          cctv: true,
          evCharging: false,
          carWash: false,
          valetParking: false,
          id: 5ebac534954b54139806c113
        }

    Features:
      type: object
      properties:
        accessibleParking:
          type: boolean
        cctv:
          type: boolean
        evCharging:
          type: boolean
        carWash:
          type: boolean
        valetParking:
          type: boolean
        id:
          type: string
      example:
        accessibleParking: true
        cctv: true
        evCharging: false
        carWash: false
        valetParking: false
        id: 5ebac534954b54139806c113

    NearbyParkingLot:
      type: object
      properties:
        name:
          type: string
        owner:
          type: string
        spaces:
          type: number
        location:
          $ref: '#/components/schemas/NearbyLocation'
        images:
          type: array
        price:
          type: number
        address:
          type: string
        city:
          type: string
        _id:
          type: string
        features:
          $ref: '#/components/schemas/Features'
      example:
        name: Holy Basilica Parking
        owner: 5ebac534954b54139806c112
        spaces: 800
        location: { type: Point, coordinates: [ -73.98142 , 40.71782 ], _id: 5ebac534954b54139806c114 }
        images: [https://imageone.com, https://imagetwo.com, https://imagethree.com]
        price: 300
        address: Tom Mboya Street
        city: Nairobi
        _id: 5ebac534954b54139806c113
        features: {
          accessibleParking: true,
          cctv: true,
          evCharging: false,
          carWash: false,
          valetParking: false,
          id: 5ebac534954b54139806c113
        }

    Rating:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        parkingLotId:
          type: string
        value:
          type: number
          enum: [1,2,3,4,5]
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c113
        parkingLotId: 5ebac534954b54139806c114
        value: 5

    Booking:
      type: object
      properties:
        clientId:
          type: string
        parkingLotId:
          type: string
        entryTime:
          type: string
        exitTime:
          type: string
        spaces:
          type: number
        isCancelled:
          type: boolean
        id:
          type: string
      example:
        id: 5ebac534954b54139806c112
        clientId: 5ebac534954b54139806c113
        parkingLotId: 5ebac534954b54139806c114
        entryTime: 2021-08-17T11:48:10.917Z
        exitTime: 2021-08-17T13:48:10.917Z
        spaces: 10
        isCancelled: false

    Location:
      type: object
      properties:
        type:
          type: string
          enum: [Point]
        coordinates:
          type: array
          items:
            $ref: '#/components/schemas/Coordinates'
        id:
          type: string
      example:
        type: Point
        coordinates: [ -73.98142 , 40.71782 ]
        id: 5ebac534954b54139806c112

    NearbyLocation:
      type: object
      properties:
        type:
          type: string
          enum: [Point]
        coordinates:
          type: array
          items:
            $ref: '#/components/schemas/Coordinates'
        _id:
          type: string
      example:
        type: Point
        coordinates: [ -73.98142 , 40.71782 ]
        _id: 5ebac534954b54139806c112

    Coordinates:
      type: number
      example:
        -73.98142

    Status:
      type: object
      properties:
        status:
          type: boolean
      example:
        status: true


    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    DuplicatePhone:
      description: Phone already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Phone already taken
    DuplicatePlate:
      description: Plate already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Plate already taken
    InadequateSpaces:
      description: Parking spaces are not enough
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Parking spaces are not enough
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
